<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Assistant|Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="css/screen.css">
    <link rel="stylesheet" href="style.css">
    <title>BusBuddy | Settings</title>

</head>
<div id="root"></div>
<body>
        <header class="l-dashboard-header">
                <div class="c-header-text">Settings</div>
        </header>

        <div class="c-subheader">Notifications</div>
        <label class="container">Recieve SMS Notifications
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label>
        <div class="c-subheader">Account Info</div>
                <div class="c-subtext">Address:
                <div class="c-account-info" style="padding-left: 7em;">The Carbone family<br>
                                123 Sesame Street<br>
                                New York City, NY</div></div>
                <div class="c-subtext">Phone Number:
                <div class="c-account-info">(215)555-5555</div></div>
        <div class="c-subheader">Visual</div>
                <div class="c-subtext">Change font size:</div>
        <div class="c-font-slider">
                <div class="c-font-slider__small">A</div>
                <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                 </div>
                 <div class="c-font-slider__large">A</div>
        </div>

        <button class="c-btn-log-view">Log out</button>
</body>
</html>
